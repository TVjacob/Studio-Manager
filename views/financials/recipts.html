  <!--Add Customer -->
  <div id="reciptsform" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('reciptsform').style.display='none'"
          class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <!-- <img src="/images/img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"> -->
        <h2>Make Payment</h2>
      </div>

      <form class="w3-container" onclick="event.preventDefault()">
        <div class="w3-section">
          <label><span id="service">Service :</span></label>
          <div class="w3-row-padding">
            <div class="w3-third">
              <input class="w3-input w3-border w3-border w3-margin-bottom" type="text" placeholder="Total Bill" id="totalbill" disabled>
            </div>
            <div class="w3-third">
              <input class="w3-input w3-border w3-border w3-margin-bottom" type="text" placeholder="Total Payment" id="totalpayment" disabled>
            </div>
            <div class="w3-third">
              <input class="w3-input w3-border w3-border w3-margin-bottom" type="text" placeholder="balance" id="balance" disabled>
            </div>
          </div> 

          <label><b>Paying Account</b></label>
            <select class="w3-select w3-border w3-margin-bottom" name="payaccount" id="payaccount">
              <option value="1000">Cash</option>
              <option value="1001">Mobile Money</option>
            </select> 
          <label><b>Customer</b></label>
          <select class="w3-select w3-border w3-margin-bottom" name="customer" id="customer" onchange="ondisplayFormData(this)">
            <option value="" disabled selected>Choose your option</option>
          </select> 
          <label><b>Transaction Date</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="date" placeholder="Enter Transaction Date"
            id="tdate">
            <label><b>Amount</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Amount"
              id="amount" onblur="formatCurrency(this)" required>
          <label><b>Remarks</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Remarks"
            id="remarks" required>
          <button id="btn" class="w3-button w3-block w3-green w3-section w3-padding" onclick="onCreateRecipt()">New
            Payment</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('reciptsform').style.display='none'" type="button"
          class="w3-button w3-red">Cancel</button>
      </div>
    </div>
  </div>
