<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Manager</title>
  <link rel="stylesheet" href="css/4/w3.css">
  <script src="/js/auth.js"></script>

</head>

<body class="w3-black">

  <div class=" w3-black w3-center">
    <h1> Welcome To Kaye studio </h1>
    <div class="w3-display-container ">
      <img src="images/img_lights_wide.jpg" alt="Light" style="width: 100%;height:450px">
      <!-- <div class="w3-display-topmiddle">
  <h1>Login form</h1>
</div> -->
      <div class="w3-display-middle w3-card-4 w3-text-white  w3-mobile ">

        <form class="w3-mobile w3-padding-16 w3-margin" onclick="event.preventDefault()">
          <p>
          <h2><strong>Login</strong></h2>
          </p>

          <p> <Label class="w3-text-white w3-left ">Username:</Label>
            <input id ="username" name ="username" type="text" class="w3-input w3-border w3-round-large">
          </p>
          <p><Label class="w3-text-white w3-left">Password:</Label>
            <input id ="password" name ="password"type="text" class="w3-input w3-border w3-round-large">
          </p>

          <button class="w3-btn  w3-border w3-round-large w3-text-white" onclick="login()" id="btn">Login</button>
          <p><a id="createAcct" href="/views/register.html" class="w3-small" onclick="openUrl('/views/register.html')">Create Account</a></p>
          <p>
            <a href="#" class="w3-small">Forget Password</a>
          </p>
          <p>
          </p>
        </form>
      </div>



    </div>



  </div>

  <!--Modal-->
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
      <header class="w3-container "> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright w3-red">&times;</span>
      </header>
      <div class="w3-container">
        <div class="w3-light-grey">
                <p id="message"><span id=""></span> </p>
          </div>
      </div>
      <footer class="w3-container ">
        <p>Modal Footer</p>
      </footer>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/general.js"></script>
</body>

</html>
